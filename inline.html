<!DOCTYPE html>
<html>
    <head>
        <title>inline</title>
        <h1 style="color: blueviolet;font-family: Arial;text-align: center;border: 2px solid red ;">Example of inline style</h1>
        <style>
            table, th, tr, td{
                border: 2px solid black;
                text-align: center;
                width: 40%;
            }
        </style>
    </head>
    <body>
        <dl>
        <dt style="color: blue;font-size: larger;padding-left: 20px;">inline</dt>
        <ul>
        <li><p style="font-size: larger;"><b>This is an example of inline style sheet.</b></p></li> 
        </ul>
        </dl>
        <table>
            <tr style="color: darkgreen;font-size: larger;">
                <th>id</th>
                <th>name</th>
                <th>mobile</th>
            </tr>
            <tr>
                <td>1</td>
                <td>smit</td>
                <td>9874563210</td>
            </tr>
            <tr>
                <td>1</td>
                <td>smit</td>
                <td>9874563210</td>
            </tr>
        </table>
    </body>
</html>
